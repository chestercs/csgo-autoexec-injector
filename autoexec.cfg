// You can see your teammates through the walls
alias wh "cl_teamid_overhead_always 1;+cl_show_team_equipment"
bind w "+forward; wh"

// Net graph with TAB click
alias "+scorenet" "+showscores; net_graph "1"; net_graphheight 0"
alias "-scorenet" "-showscores; net_graph "0"; net_graphheight 9999"
bind "tab" "+scorenet"

// Get Console while dead (for button o)
bind o toggleconsole

host_writeconfig
